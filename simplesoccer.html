<head>
  <title>Simple Soccer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

</head>

<body>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <div class="container">
	  <h1>Manage your team</h1>

	  {{> gameConfig}}
	  {{> setupGame}}

	  {{> startableGames}}
  </div>
</body>

<template name="setupConfiguration">
	<form class="newConfiguration form">
		<div class="form-group">
			<label for="subs">Number of substitutions:</label>
			<input type="text" class="form-control" id="subs" value="unlimited">
		</div>
		<div class="form-group">
			<label for="intervalCount">Number of intervals:</label>
			<input type="text" class="form-control" id="intervalCount" value="2">
		</div>
		<div class="form-group">
			<label for="intervalLength">Length of interval</label>
			<input type="text" class="form-control" id="intervalLength" value="10">
		</div>
		<div class="form-group">
			<label for="playersOnField">Number of players on field</label>
			<input type="text" class="form-control" id="playersOnField">
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
</template>

<template name="gameConfig">
	<div name="config">
		<h2>Game Configuration</h2>
{{#if configuration}}
	{{#each configuration}}
		<ul>
			<li>Players on field: {{playersOnField}}</li>
			<li>Number of substitutions: {{subs}}</li>
			<li>Number of interval: {{intervalCount}}</li>
			<li>Length of interval: {{intervalLength}}</li>
		</ul>
	{{/each}}
{{else}}
	{{> setupConfiguration}}
{{/if}}
	</div>
</template>

<template name="startableGames">
<h3>Startable games...</h3>
	<ul>
	{{#each unstartedGames}}
		<li>{{gameTitle}} <button class="btn btn-default start">Start</button></li>
	{{/each}}
	</ul>
</template>

<template name="setupGame">
	<form class="newGame form">
		<div class="form-group">
			<label for="gameTitle">Game Title:</label>
			<input type="text" class="form-control" id="gameTitle" placeholder="e.g. vs Wolves (22-09-2015)">
		</div>
		<div class="form-group">
			<label for="playerList">Player List:</label>
			<textarea class="form-control" row="5" id="playerList" placeholder="Brett (1), Dave (4)..."></textarea>
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
</template>
