<template name="game">
  <div class="container">
	  <h1>Start your game {{gameTitle}}</h1>
    <!-- probably force this to use model rather game config rather than from database (already saved config for this game) -->
        {{> gameConfig}}
    <p>an id: {{_id}}</p>
    <p>Players: {{playerList}}</p>
    <p id="intervalElapsed"></p>
    <p id="substitution"></p>
    <div>
      <form class="startGame">
        <input type="submit" />
      </form>
    </div>
    <div>  
    {{#if schedule}}
      <ol class="list-group">
      {{#each schedule}}
        <li class="list-group-item"><span style="color:green" class="glyphicon glyphicon-arrow-up"></span><span class="sr-only">On:</span>{{on}} <span style="color:red" class="glyphicon glyphicon-arrow-down"></span><span class="sr-only">Off:</span>{{off}} at {{friendlyTime}}</li>
      {{/each}}
      </ol>
    {{/if}}
    </div>
  </div>
</template>
